<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/quill.core.css" rel="stylesheet">
    <script src="js/quill.min.js"></script>
    <script src="js/dsbridge.js"></script>

</head>

<body>
    <!-- Create the editor container -->
    <div id="scrolling-container">
        <div class="titleInput">
            <textarea id="title" autocomplete="off" rows=""  cols="" placeholder="请输入标题"></textarea>
        </div>
        <div id="editor"></div>
        <div class="test">
            <button onclick="quillObj.getContents()">提交按钮</button>
            <button onclick="quillObj.setImg()">插入图片</button>
            <button onclick="quillObj.setText()">插入文字</button>
            <button onclick="quillObj.getFocus()">获取焦点位置</button>
            <button onclick="quillObj.getLines()">获取焦点行数</button>
            <button onclick="quillObj.setSelection()">设置焦点位置</button>
            <button onclick="quillObj.delText()">删除文字</button>
            <button onclick="quillObj.getLength()">获取文字长度</button>
            <button onclick="quillObj.getText()">获取文字</button>
            <button onclick="quillObj.setContents()">插入内容</button>
            <button onclick="quillObj.setFontSize()">设置size</button>
        </div>
    </div>
</body>

</html>
